services:
  # 1. Main Node.js Backend
  - type: web
    name: startupforge-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: startupforge-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # 2. RAG AI Backend (Python)
  - type: web
    name: startupforge-rag
    env: docker
    dockerContext: ./rag_backend
    dockerfilePath: ./rag_backend/Dockerfile
    plan: free
    numInstances: 1
    envVars:
      - key: MISTRAL_API_KEY
        sync: false

  # 3. Prediction Backend (Python)
  - type: web
    name: startupforge-prediction
    env: docker
    dockerContext: ./growth_predict/models/investor_backend
    dockerfilePath: ./growth_predict/models/investor_backend/Dockerfile
    plan: free
    numInstances: 1

  # 4. Gun.js Relay
  - type: web
    name: startupforge-gun
    env: docker
    dockerContext: ./gun_server
    dockerfilePath: ./gun_server/Dockerfile
    plan: free
    numInstances: 1

databases:
  - name: startupforge-db
    databaseName: startupforge_db
    user: startupforge_user
    plan: free
